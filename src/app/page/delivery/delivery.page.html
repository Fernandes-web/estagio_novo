<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Enviar Currículo</ion-title>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/user.png" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
<p>
  Tem certeza que deseja enviar o currículo para essa vaga?
</p>
<p>
  <ion-button expand="block" (click)="enviar()"><ion-icon name="thumbs-up" slot="start"></ion-icon>Confirmar </ion-button>
</p>
<p>
  <ion-button expand="block"color="danger" routerLink="/home"><ion-icon name="ban" slot="start" ></ion-icon>Cancelar </ion-button>
</p>
</ion-content>
